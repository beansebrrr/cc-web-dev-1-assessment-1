<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://fav.farm/⛽" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>⛽ Gas Prices ⛽</h1>
  </header>
  <main>
    <form id="petrol-calculator">
      <!-- Dividing the inputs into groups for styling purposes -->
      <div class="input-group">
        <label for="cost-per-litre">Cost per litre</label>
        <span class="inline-text">AED</span>
        <input type="number" step="0.01" name="cost-per-litre" id="cost-per-litre" autofocus>
      </div>
      
      <div class="input-group">
        <label for="litres">No. of Litres</label>
        <input type="number" step="0.01" name="litres" id="litres">
        <span class="inline-text">Litres</span>
      </div>
      <button type="submit" id="evaluate">Get total cost</button>
    </form>

    <!-- User will see the total price here (duh) -->
    <p id="output"></p>
  </main>
</body>
</html>
